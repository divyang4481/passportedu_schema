<div class="panel panel-default extraSmallCard">
  <div class="panel-heading">
    <h3 class="panel-title">GRE Test</h3>
  </div>
  <div class="panel-body">
    <form class="form" role="form">
      <div class="form-group">
        <label for="inputScore" class="control-label">GRE Score</label>
        <input ng-model="link.data.score" id="inputScore" type="number" class="form-control" placeholder="Score">
      </div>
      <div class="form-group">
        <label for="inputScoreDate" class="control-label">Date Taken</label>
        <input ng-model="link.data.scoreDate" id="inputScoreDate" type="date" class="form-control">
      </div>
    </form>
  </div>
</div>
