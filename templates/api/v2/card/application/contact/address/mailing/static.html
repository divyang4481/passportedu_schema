<div class="panel panel-default extraSmallCard">
  <div class="panel-heading">
    <h3 class="panel-title">Mailing Address</h3>
  </div>
  <div class="panel-body">
    <div ng-bind="link.data.street"></div>
    <div ng-bind="'Unit ' + link.data.unit"></div>
    <div ng-bind="link.data.city + ', ' + link.data.state + ' ' + link.data.zip"></div>
    <div ng-bind="link.data.country"></div>
  </div>
</div>
