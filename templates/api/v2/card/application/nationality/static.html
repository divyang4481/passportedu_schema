<div class="panel panel-default smallCard">
  <div class="panel-heading">
    <h3 class="panel-title">Nationality</h3>
  </div>
  <div class="panel-body">
    <label class="control-label">Citizenship</label>

    <div ng-bind="link.data.citizenship"></div>

    <label class="control-label">Passport Issuing Country</label>

    <div ng-bind="link.data.passport"></div>

    <label class="control-label">Birth Country</label>

    <div ng-bind="link.data.birthCountry"></div>
    <label class="control-label">Birth City</label>

    <div ng-bind="link.data.birthCity"></div>
  </div>
</div>
