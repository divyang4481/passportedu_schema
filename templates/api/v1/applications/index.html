<div ng-controller="AnonApplication">
  <div ng-include="'/templates/common/navMenu'"></div>
  <div class="page-header">
    <h1 ng-bind="client.schema.title"></h1>
    <magic-form-link ng-repeat="link in client.links | filter: {rel: 'register'}" link="link"></magic-form-link>
  </div>
  <div class="row">
    <div ng-repeat='card in cards'
      ng-model="card"
      ng-include="card.template"
      class="pull-left">
    </div>
  </div>

  <div ng-repeat="link in client.links | filter: {rel: 'register'}"
    id="{{link.title | fieldName}}"
    class="modal fade"
    tabindex="-1"
    role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title"
            ng-bind="link.title"></h4>
        </div>
        <div class="modal-body">

          <form class="form-horizontal well">
            <div class="form-group">
              <label class="control-label">Username</label>
              <input ng-model="student.username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input ng-model="student.password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label class="control-label">Email Address</label>
              <input ng-model="student.email" type="email" class="form-control" placeholder="name@email.com">
            </div>
            <div class="form-group">
              <label class="col-md-7 col-sm-7"></label>
              <button class="btn btn-primary" ng-click="submitRegisterApp()">Save Application & Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
