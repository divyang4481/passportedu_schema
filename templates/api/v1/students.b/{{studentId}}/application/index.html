<div ng-include="'/templates/common/navMenu'"></div>
<div class="page-header">
  <h1 ng-bind="client.schema.title" class="visible-lg visible-md"></h1>

  <div ng-bind="client.schema.description" class="alert visible-lg"></div>

  <div class="btn-group">
    <button ng-repeat='link in client.links | semantics: {importance: "callToAction"}'
      type="button" class="btn" ng-click="traverse()"
      ng-class="{
        'btn-danger': link._link.method == 'DELETE',
        'btn-success': link._link.method != 'DELETE'
        }">
      <i class="glyphicon"
        ng-class="{
        'glyphicon-minus-sign': link._link.method == 'DELETE',
        'glyphicon-plus-sign': link._link.method != 'DELETE'
        }"></i>&nbsp;
      <span ng-bind="link._link.title"></span>
    </button>
  </div>
</div>
<div class="pinColumns">
  <div ng-repeat='card in client.links | semantics: {importance: "cards"} | orderBy: card._id'
    ng-include="card._link.template"
    class="pin"
    ng-model="card"
    auto-save-card>
  </div>
</div>
