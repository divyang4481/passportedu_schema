<div class="panel panel-default mediumCard">
  <div class="panel-heading">
    <h3 class="panel-title">Contact Information</h3>
  </div>
  <div class="panel-body">
    <form class="form" role="form">
      <div class="form-group">
        <label for="inputName" class="control-label">First Name</label>
        <input ng-model="card.data.firstName" type="text" class="form-control" id="inputName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="inputName" class="control-label">Last Name</label>
        <input ng-model="card.data.lastName" type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="control-label">Email</label>
        <input ng-model="card.data.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputMobile" class="control-label">Mobile Phone</label>
        <input ng-model="card.data.mobile" type="text" class="form-control" id="inputMobile" placeholder="Mobile Phone">
      </div>
    </form>
  </div>
</div>
