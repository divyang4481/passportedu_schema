<div class="panel panel-default mediumCard">
  <div class="panel-heading">
    <h3 class="panel-title">Contact Information</h3>
  </div>
  <div class="panel-body">
    <form class="form" role="form">
      <div class="form-group">
        <label for="inputName" class="control-label">Given Name</label>
        <input ng-model="link.data.firstName" type="text" class="form-control" id="inputName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="inputName" class="control-label">Middle Name</label>
        <input ng-model="link.data.middleName" type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="inputName" class="control-label">Family Name</label>
        <input ng-model="link.data.lastName" type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="control-label">Email</label>
        <input ng-model="link.data.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputMobile" class="control-label">Phone Number</label>
        <input ng-model="link.data.phone" type="text" class="form-control" id="inputMobile" placeholder="Phone Number">
      </div>
    </form>
  </div>
</div>
