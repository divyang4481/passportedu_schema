<div class="panel panel-default largeCard">
  <div class="panel-heading">
    <h3 class="panel-title">Guardian Contact Information</h3>
  </div>
  <div class="panel-body">
    <form class="form" role="form">
      <div class="form-group">
        <label for="inputName" class="control-label">First Name</label>
        <input ng-model="link.data.firstName" type="text" class="form-control" id="inputName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="inputName" class="control-label">Last Name</label>
        <input ng-model="link.data.lastName" type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="control-label">Email</label>
        <input ng-model="link.data.email" type="email" class="form-control email" id="inputEmail3" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputMobile" class="control-label">Mobile Phone</label>
        <input ng-model="link.data.mobile" type="text" class="form-control" id="inputMobile" placeholder="Mobile Phone">
      </div>
      <div class="form-group">
        <label for="inputRelationship" class="control-label">Relationship</label>
        <select ng-model="link.data.relationship" id="inputRelationship" type="text" class="form-control">
          <option value="">-- choose one --</option>
          <option value="Legal Guardian">Legal Guardian</option>
          <option value="Mother">Mother</option>
          <option value="Father">Father</option>
          <option value="Relative">Relative</option>
        </select>
      </div>
    </form>
  </div>
</div>
