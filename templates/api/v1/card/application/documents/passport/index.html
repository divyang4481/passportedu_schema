<div class="panel panel-default mediumCard">
  <div class="panel-heading">
    <h3 class="panel-title">Upload Passport Document</h3>
  </div>
  <div class="panel-body">
    <form class="form" role="form">
      <div class="form-group">
        <label class="control-label">Passport Document</label>
        <input fileread="link.data.file" progress="link.progress" type="file" class="form-control">
        <label class="control-label">Issuing Country</label>
        <country-select value="link.data.country" class="form-control"></country-select>
      </div>
    </form>
    <img width="100%" ng-src="{{link.data.file}}">
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{link.progress}}"
        aria-valuemin="0" aria-valuemax="100" style="width: {{link.progress}}%">
        <span class="sr-only"><span ng-bind="link.progress"></span>% Complete (success)</span>
      </div>
    </div>
  </div>
</div>
