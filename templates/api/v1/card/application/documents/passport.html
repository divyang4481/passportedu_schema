<div class="panel panel-default mediumCard">
  <div class="panel-heading">
    <h3 class="panel-title">Upload Passport Document</h3>
  </div>
  <div class="panel-body">
    <form class="form" role="form">
      <div class="form-group">
        <label for="inputPassport" class="control-label">Passport Document</label>
        <input ng-model="card.data.passport" type="file" class="form-control" id="inputPassport">
      </div>
    </form>
    <div ng-bind="card.data.passport"></div>
    <img width="100%" border="1" src="http://llnw.wbez.org/series/photo/2012-March/2012-03-16/many-passports.jpg">
  </div>
</div>
