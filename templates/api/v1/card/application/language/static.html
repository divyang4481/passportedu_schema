<div class="panel panel-default smallCard">
  <div class="panel-heading">
    <h3 class="panel-title">Language Information</h3>
  </div>
  <div class="panel-body">
    <label class="control-label">Native Language</label>

    <div ng-bind="link.data.language"></div>

    <label class="control-label">English Language Proficiency</label>

    <div ng-bind="link.data.englishTest"></div>

    <label class="control-label">Score</label>

    <div ng-bind="link.data.testScore"></div>
    <label class="control-label">Latest Date Taken</label>

    <div ng-bind="link.data.testScoreDate"></div>
  </div>
</div>
