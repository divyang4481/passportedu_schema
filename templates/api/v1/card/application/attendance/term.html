<div class="panel panel-default extraSmallCard">
  <div class="panel-heading">
    <h3 class="panel-title">Academic Term You are Applying For</h3>
  </div>
  <div class="panel-body">
    <form class="form" role="form">
      <div class="form-group">
        <label for="inputAcademicTerm" class="control-label">Term</label>
        <select ng-model="card.data.academicTerm" class="form-control" id="inputAcademicTerm">
          <option value="">-- select one --</option>
          <option value="Fall">Fall</option>
          <option value="Spring">Spring</option>
          <option value="Winter">Winter</option>
          <option value="Summer">Summer</option>
        </select>
      </div>
    </form>
  </div>
</div>
