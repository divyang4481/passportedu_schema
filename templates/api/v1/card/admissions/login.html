<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign In</h3>
  </div>
  <div class="panel-body">
    <form name="form" class="form css-form" role="form" novalidate>
      <div class="form-group"
        ng-class="{'has-error': form.username.$invalid, 'has-warning': form.username.$dirty, 'has-success': form.username.$valid}">
        <label for="inputEmail" class="control-label">Email</label>
        <input ng-model="link.username" name="username" type="email" class="form-control" id="inputEmail" placeholder="Email Address"
          required>
      </div>
      <div ng-show="form.email.$dirty && form.email.$invalid">
        <span ng-show="form.email.$error.required" class="alert-warning">You must enter the email address you signed up with.</span>
        <span ng-show="form.email.$error.email" class="alert-danger">Enter a valid email.</span>
      </div>
      <div class="form-group"
        ng-class="{'has-error': form.password.$invalid, 'has-warning': form.password.$dirty, 'has-success': form.password.$valid}">
        <label for="inputPassword" class="control-label">Password</label>
        <input ng-model="link.password" name="password" type="password" class="form-control" id="inputPassword" placeholder="Password"
          required ng-minlength="4" ng-pattern="/[a-zA-Z]*/">
      </div>
      <button ng-click="traverse()" ng-disabled="form.$invalid" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
