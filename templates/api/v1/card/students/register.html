<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Register</h3>
  </div>
  <div class="panel-body">
    <form name="form" class="form css-form" role="form" novalidate>
      <div class="form-group"
        ng-class="{'has-error': form.fullName.$invalid, 'has-warning': form.fullName.$dirty, 'has-success': form.fullName.$valid}">
        <label for="inputName" class="control-label">Full Name</label>
        <input ng-model="link.fullName" name="fullName" type="text" class="form-control" id="inputName" placeholder="Full Name"
          required ng-minlength="4" ng-pattern="/^(?=.* )(?=.*[A-Z][a-z]{1,20})/">
      </div>
      <div class="form-group"
        ng-class="{'has-error': form.username.$invalid, 'has-warning': form.username.$dirty, 'has-success': form.username.$valid}">
        <label for="inputName" class="control-label">Username</label>
        <input ng-model="link.username" name="username" type="email" class="form-control" placeholder="Email Address"
          required ng-minlength="4" ng-pattern="/[a-zA-Z_]*/">
      </div>
      <div ng-show="form.username.$dirty && form.username.$invalid">
        <span ng-show="form.username.$error.required" class="alert-warning">Your email will be your username.</span>
        <span ng-show="form.username.$error.email" class="alert-danger">This is not a valid email.</span>
      </div>
      <div class="form-group"
        ng-class="{'has-error': form.password.$invalid, 'has-warning': form.password.$dirty, 'has-success': form.password.$valid}">
        <label for="inputPassword" class="control-label">Password</label>
        <input ng-model="link.password" name="password" type="password" class="form-control" id="inputPassword" placeholder="Password"
          required ng-minlength="4" ng-pattern="/[a-zA-Z]*/">
      </div>
      <button ng-click="traverse()" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
