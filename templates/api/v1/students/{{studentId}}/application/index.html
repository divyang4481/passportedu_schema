<div ng-include="'/templates/common/navMenu'"></div>
<div class="page-header">
  <h1 ng-bind="client.schema.title"></h1>

  <div ng-bind="client.schema.description" class="alert alert-info"></div>

  <div class="clearfix"></div>
</div>
<div class="pinColumns">
  <div ng-repeat='card in client.links | filter: {importance: "cards"}'
    ng-include="card.template"
    class="pin"
    ng-model="card"
    auto-save-card>
  </div>
</div>
