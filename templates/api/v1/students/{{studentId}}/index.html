<div ng-include="'/templates/common/navMenu'"></div>
<div class="page-header">
  <h1 ng-bind="client.schema.title"></h1>

  <p ng-bind="client.schema.description"></p>

  <div class="clearfix"></div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div ng-repeat='link in client.links | semantics: {importance: "tool"}' class="panel panel-default" ng-class="link._link.card">
        <div class="panel-body">
          <magic-form-content click="traverse" link="link"></magic-form-content>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div ng-repeat='link in client.links | semantics: {importance: "content"}' class="panel panel-default" ng-class="link._link.card">
        <div class="panel-body">
          <magic-form-content click="traverse" link="link"></magic-form-content>
        </div>
      </div>
    </div>
  </div>
</div>
