<div ng-include="'/templates/common/navMenu'"></div>
<div class="jumbotron">
  <h1 ng-bind="client.schema.title"></h1>

  <p ng-bind="client.schema.description"></p>

  <div class="btn-group">
    <button ng-repeat='link in client.links | filter: {importance: "callToAction"}'
      type="button"
      class="btn"
      ng-click="traverse()"
      ng-class="{
        'btn-danger': link.method == 'DELETE',
        'btn-success': link.method != 'DELETE'
        }">
      <i class="glyphicon"
        ng-class="{
        'glyphicon-minus-sign': link.method == 'DELETE',
        'glyphicon-plus-sign': link.method != 'DELETE'
        }"></i>&nbsp;
      <span ng-bind="link.title"></span>
    </button>
  </div>

  <div class="clearfix"></div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <ul class="pagination">
        <li ng-repeat='link in client.links | filter: {importance:"paging"}'
          ng-click="traverse()" ng-class="{'active': link.rel == 'self'}">
          <a ng-bind="link.title"></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div ng-show='(client.links | filter: {importance:"tool"}).length' class="col-md-4">
      <div ng-repeat='link in client.links | filter: {importance:"tool"}'
        class="panel panel-default largeCard">
        <div class="panel-body">
          <magic-form-content click="traverse" link="link"></magic-form-content>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div ng-repeat='link in client.links | filter: {importance:"content"}'
        class="panel panel-default extraSmallCard">
        <div class="panel-body">
          <magic-form-content click="traverse" link="link"></magic-form-content>
        </div>
      </div>
    </div>
  </div>
</div>
