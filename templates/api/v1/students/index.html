<div ng-include="'/templates/common/navMenu.html'"></div>
<div class="jumbotron">
  <h1 ng-bind="client.schema.title"></h1>

  <p ng-bind="client.schema.description"></p>

  <div class="clearfix"></div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <ul class="pagination">
        <li ng-repeat='link in client.links | filter: {importance:"paging"}' ng-click="traverse()" ng-class="{'active': link.rel == 'self'}"><a ng-bind="link.title"></a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div ng-repeat='link in client.links | filter: {importance:"tool"}' class="panel panel-default">
        <div class="panel-body">
          <magic-form-content click="traverse" link="link"></magic-form-content>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div ng-repeat='link in client.links | filter: {importance:"content"}' class="panel panel-default">
        <div class="panel-body">
          <magic-form-content click="traverse" link="link"></magic-form-content>
        </div>
      </div>
    </div>
  </div>
</div>
