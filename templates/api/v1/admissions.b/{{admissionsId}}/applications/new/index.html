<div ng-include="'/templates/common/navMenu'"></div>
<div class="jumbotron">
  <h1 ng-bind="client.schema.title"></h1>

  <p ng-bind="client.schema.description"></p>

  <div class="clearfix"></div>
</div>
<div ng-repeat='link in client.links | semantics: {importance: "createCard"}' class="panel panel-default heroCard">
  <div class="panel-heading">
    <h2 ng-bind="link._link.title"></h2>
  </div>
  <div class="panel-body">
    <form class="form">
      <div class="form-group">
        <input ng-model="link.type" type="text" class="form-control">
      </div>
      <div class="form-group">
        <button ng-click="traverse()" ng-bind="link._link.title" class="btn btn-success"></button>
      </div>
    </form>
  </div>
</div>
