<div ng-include="'/templates/common/navMenu'"></div>
<div class="page-header">
  <h1 ng-bind="client.schema.title"></h1>

  <p ng-bind="client.schema.description" class="visible-lg visible-md"></p>

  <div class="btn-group">
    <span class="btn">Also Applied to: </span>
    <button ng-repeat='link in client.links | semantics: {importance: "callToAction"}'
      type="button" class="btn btn-sm btn-default" ng-click="traverse()">
      <i class="glyphicon glyphicon-tag"></i>&nbsp;
      <span ng-bind="link._link.title"></span>
    </button>
  </div>
</div>

<div class="pinColumns">
  <div ng-repeat='card in client.links | semantics: {importance: "cards"}' ng-include="card._link.template" class="pin"></div>
</div>
