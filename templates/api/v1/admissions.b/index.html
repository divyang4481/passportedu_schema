<div ng-include="'/templates/common/navMenu'"></div>
<div class="jumbotron">
  <h1 ng-bind="client.schema.title"></h1>

  <p ng-bind="client.schema.description"></p>

  <div class="btn-group">
    <button ng-repeat='link in client.links | semantics: {importance: "callToAction"}'
      type="button"
      class="btn"
      ng-click="traverse()"
      ng-class="{
        'btn-danger': link._link.method == 'DELETE',
        'btn-success': link._link.method != 'DELETE'
        }">
      <i class="glyphicon"
        ng-class="{
        'glyphicon-minus-sign': link._link.method == 'DELETE',
        'glyphicon-plus-sign': link._link.method != 'DELETE'
        }"></i>&nbsp;
      <span ng-bind="link._link.title"></span>
    </button>
  </div>
</div>
<div ng-repeat='link in client.links | semantics: {rel: "register"}' class="panel panel-default smallCard">
  <div class="panel-heading">
    Register
  </div>
  <div class="panel-body">
    <form class="form">
      <div class="form-group">
        <input ng-model="link.username" type="text" class="form-control" placeholder="Choose a username">
        <input ng-model="link.password" type="password" class="form-control" placeholder="Choose a password">
      </div>
      <div class="form-group">
        <input ng-model="link.email" type="email" class="form-control" placeholder="Enter a valid email address">
      </div>
      <div class="form-group">
        <button ng-click="traverse()" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
