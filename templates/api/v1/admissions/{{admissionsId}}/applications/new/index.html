<div ng-include="'/templates/common/navMenu'"></div>
<div class="jumbotron">
  <h1 ng-bind="client.schema.title"></h1>

  <p ng-bind="client.schema.description"></p>

  <div class="clearfix"></div>
</div>
<div ng-repeat='link in client.links | semantics: {importance: "content"}' class="panel panel-default heroCard">
  <div class="panel-heading">
    <h2 ng-bind="link._link.title"></h2>
  </div>
  <div class="panel-body">
    <magic-form-content click="traverse" link="link"></magic-form-content>
  </div>
</div>
