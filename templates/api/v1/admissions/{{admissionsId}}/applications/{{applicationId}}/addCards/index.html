<div ng-controller="CardSelection">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Passport EDU</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <magic-link ng-repeat='link in client.links | filter: {importance:"navigation"}' click="traverse" link="link"></magic-link>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show='(client.links | filter: {importance:"administrative"}).length'>
          <drop-down-nav links='client.links' importance="administrative" title="'Admin'" click="traverse"></drop-down-nav>
        </ul>
      </div>
    </div>
  </nav>
  <div class="page-header">
    <h1 ng-bind="client.schema.title"></h1>

    <p ng-bind="client.schema.description"></p>
  </div>
  <div class="pinColumns">
    <div ng-repeat='link in client.links | filter: {importance: "cards"}'
      ng-model="link"
      ng-include="link.template"
      class="pin"
      drag>
    </div>
  </div>
  <nav class="container navbar-fixed-bottom">
    <div drop="performLinkAction"
      class="alert alert-success">
      <h4>Dragging and Dropping Cards Here</h4>

      <p class="label label-success">adds them from to the current application</p>
    </div>
  </nav>
</div>
